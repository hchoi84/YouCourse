<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'video_app/style.css' %}">
</head>
<body>
    <h1>Edit Question</h1>
    {% if messages %}
    {% for message in messages %}
            <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    <form action="/course/{{ course.id }}/video/{{ video.id }}/question/{{ question.id }}/edit_question_post" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="question">Question</label>
            <input name="question" type="text" class="form-control" id="question" value="{{ question.question }}">
        </div>
        <div class="form-group">
            <label for="option1">Option A</label>
            <input name="option1" type="text" class="form-control" id="option1" value="{{ question.option1 }}">
        </div>
        <div class="form-group">
            <label for="option2">Option B</label>
            <input name="option2" type="text" class="form-control" id="option2" value="{{ question.option2 }}">
        </div>
        <div class="form-group">
            <label for="option3">Option C</label>
            <input name="option3" type="text" class="form-control" id="option3" value="{{ question.option3 }}">
        </div>
        <div class="form-group">
            <label for="option4">Option D</label>
            <input name="option4" type="text" class="form-control" id="option4" value="{{ question.option4 }}">
        </div>
        <div class="form-group">
            <label for="option5">Option E</label>
            <input name="option5" type="text" class="form-control" id="option5" value="{{ question.option5 }}">
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <select name="answer" class="form-control" id="answer" value="{{ question.answer }}">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
