<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USERS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'video_app/style.css' %}">
</head>
<body>
    <h1>Add Course</h1>
    <form action="create_course_post" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="subject_id">Select Subject</label>
            <select name="subject_id" class="form-control" id="subject_id">
                <option>Please select or add a Subject</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}" >{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
                <label for="subject_name">Add Subject</label>
                <input name="subject_name" type="text" class="form-control" id="subject_name" placeholder="Add Subject">
        </div>
        <div class="form-group">
            <label for="category">Select Category</label>
            <select name="category" class="form-control" id="category">
                <option>Please select or add a Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}" >{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="category_name">Add Category</label>
            <input name="category_name" type="text" class="form-control" id="category_name" placeholder="Add Category">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
