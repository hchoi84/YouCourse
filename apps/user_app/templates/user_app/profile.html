<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile_img_box">
            <img class="profile_pic" src="{% static 'user_app/images/profile_pic_placeholder.png' %}" alt="profile image">
        </div>

        <div class="stats_box">
            <div class="row stats_row">
                <label class="col-sm-5 col-form-label">Joined On</label>
                <div class="col-sm-5">
                    <p type="text" class="form-control-plaintext">2018-05-31</p>
                </div>
            </div>
            <div class="row stats_row">
                <label class="col-sm-5 col-form-label">Videos Watched</label>
                <div class="col-sm-5">
                    <p type="text" class="form-control-plaintext">11</p>
                </div>
            </div>
            <div class="row stats_row">
                <label class="col-sm-5 col-form-label">Courses Created</label>
                <div class="col-sm-5">
                    <p type="text" class="form-control-plaintext">3</p>
                </div>
            </div>
        </div>

        <div class="profile_box">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail" value="Bobby">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail" value="Beggins">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="BB@someone.com">
                    </div>
                </div>
                <button class="btn-primary">Update</button>
            </form>

            <div class="recently_created_box">
                <div class="recently_created_header">
                    <h3>User created courses</h3>
                </div>
            
                <div class="recently_created_videos">
                    <div class="course_video">
                        <iframe width="350" height="209"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY">
                        </iframe>
                        <p class="course_title">Course Title</p>
                    </div>
                    <div class="course_video">
                        <iframe width="350" height="209"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY">
                        </iframe>
                        <p class="course_title">Course Title</p>
                    </div>
                    <div class="course_video">
                        <iframe width="350" height="209"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY">
                        </iframe>
                        <p class="course_title">Course Title</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
